<h1 align="center">Ajouter un nouveau article</h1>

<div class="container">
  <div class="row">
    <div class="col-6">
      <form #myform="ngForm" (ngSubmit)="addArticle(myform)">

        <div class="form-group">
          <label for="providerId">Provider:</label>
          <select ngModel name="providerId" class="form-control" id="providerId"(change)="changeWebsite($event)"
          [(ngModel)]="myArticle.providerid">
              <option [value]="null" disabled selected> Choose Provider</option>
              <option *ngFor="let provider of providers" [value]="provider.id" >{{provider.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="articleLabel">Article Label </label>
          <input ngModel name="articleLabel" size="20" type="text" class="form-control" id="articleLabel"
          [(ngModel)]="myArticle.label" />
        </div>

        <div class="form-group">
          <label for="articlePrice">Article Price </label>
          <input type="number"  ngModel name="articlePrice" size="20"  class="form-control"
           id="articlePrice"  min="0" oninput="validity.valid||(value='');"
          [(ngModel)]="myArticle.price"/>

        </div>

        <div class="form-group">
          <label for="articlePicture">Article Picture </label>
          <input ngModel name="articlePicture" class="form-control" placeholder="Image" type="file"
           (change)="onFileChanged($event)">
        </div>


        <button class="btn btn-success">Ajouter</button>
      </form>
    </div>
  </div>
</div>
